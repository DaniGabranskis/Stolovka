<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <h1>Menu</h1>
    <div class="menu-container" id="menu"></div>

    <script>
        function fetchMenu() {
            fetch('/menu')
                .then(res => res.json())
                .then(data => {
                    const menuDiv = document.getElementById('menu');
                    menuDiv.innerHTML = '';
                    data.forEach(item => {
                        if (item.available) {
                            const div = document.createElement('div');
                            div.className = 'menu-item';
                            div.innerHTML = `<span>${item.name}</span> <span class="price">${item.price.toFixed(2)}â‚¬</span>`;
                            menuDiv.appendChild(div);
                        }
                    });
                });
        }
        setInterval(fetchMenu, 5000);
        fetchMenu();
    </script>
</body>
</html>
